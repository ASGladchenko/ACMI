name: Build and deploy Node.js app to Azure Web App - acmi

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install deps & build
        working-directory: acmi
        env:
          NEXT_PUBLIC_API_URL: https://api.acmi.direct/
          NEXT_PUBLIC_CLIENT_ID: e99b74b5-b7e7-4311-8349-2d228678065a
          NEXT_PUBLIC_REDIRECT_URI: https://api.acmi.direct/auth/callback
          NEXT_PUBLIC_IMG_URL: https://api.acmi.direct/images/
        run: |
          npm ci
          npm run build

      - name: Pack standalone bundle
        working-directory: acmi
        run: |
          rm -rf deploy && mkdir -p deploy/.next
          # runtime (включая нужные node_modules)
          cp -r .next/standalone/. deploy/
          # гарантируем, что server.js в корне
          cp .next/standalone/server.js deploy/server.js
          # статика
          cp -r .next/static deploy/.next/static
          # public (если есть)
          [ -d public ] && cp -r public deploy/public || true
          # минимальный package.json со стартом node server.js
          cat > deploy/package.json << 'EOF'
          {
            "name": "acmi",
            "private": true,
            "version": "0.1.0",
            "scripts": { "start": "node server.js" }
          }
          EOF
          # архив
          (cd deploy && zip -r ../app.zip .)

      - name: Show archive contents
        run: unzip -l acmi/app.zip | sed -n '1,200p'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: acmi/app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: webapp
          path: .

      - name: Sleep a bit (avoid SCM restart)
        run: sleep 15

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: acmi
          slot-name: Production
          package: app.zip
          clean: true
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_282C29550F824997AA71828E4BE07D11 }}
